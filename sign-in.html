<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style-sign-in.css">
    <title>Amazon Sign In</title>
</head>
<body>
    <div class="container">
        <form action="your-server-endpoint" method="post">
            <img src="Amazon_logo.png" alt="Amazon Logo">
            <h2>Sign In</h2>
            <div class="input-group">
                <label for="email" >Email</label>
                <input type="text" id="email" name="email" required placeholder="name@.com">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="***********">
            </div>
            <button type="submit" class="btn">Sign In</button>
            <p class="signup-link">New to Amazon? <a href="signup.html">Create an account</a></p>
        </form>
    </div>
</body>
</html>
